<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>

    <style>
       

           div>p{
            display: none;
           }

           div:hover > p {
            display: block;
            background-color: aqua;
            color: red;
           }
    
    </style>
</head>

<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <div>
        PASSE O MOUSE AQUI
        <p>Texto surpresa aqui</p>
    </div>
</body>
</html>
