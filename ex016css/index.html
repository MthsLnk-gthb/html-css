<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
            color: rgba(216, 216, 216, 0.938);
        }
        *{
            height: 100%;
        }
        body{
            
            background-image: linear-gradient(to top, rgb(8, 138, 170), rgb(91, 0, 128));
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Teste de gradientes</h1>
</body>
</html>
