<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elementos</title>
    <style>
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: black;
        }

        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.formula1.com/" target="_blank">Site da Formula 1</a></li>
        <li><a href="https://www.fiaformula2.com/" target="_blank">Site da Formula 2</a></li>
        <li><a href="https://www.indycar.com/" target="_blank">Site da Indycar</a></li>
    </ul>
</body>
</html>
